<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Planner</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="../js/client.js"></script>
    <script src="../js/scheduler.js"></script>
    <style>
      a {
        text-decoration: none;
        color: black;
      }
      /* Keep minimal custom styles */
      .fc-event.event-runner {
        background-color: #ff6b6b !important;
        border-color: #ff6b6b !important;
        color: white !important;
      }
      .fc-event.event-er {
        background-color: #5c6bc0 !important;
        border-color: #5c6bc0 !important;
        color: white !important;
      }
      .fc-event.event-fire {
        background-color: #44af4a !important;
        border-color: #44af4a !important;
        color: white !important;
      }
      .fc-event-title {
        font-weight: bold;
      }

      /* Ensure slider value span is aligned */
      .slider-container label {
        display: block;
      }
      .slider-container .form-range {
        width: calc(100% - 40px);
        display: inline-block;
        vertical-align: middle;
      }
      .slider-container .slider-value {
        display: inline-block;
        width: 30px;
        text-align: right;
        font-weight: bold;
        vertical-align: middle;
        margin-left: 5px;
      }

      /* Utility to hide elements */
      .admin-only:not(.d-block),
      .non-admin-only:not(.d-inline-block) {
        display: none;
      }
    </style>
  </head>
  <body class="bg-light" onload="client.initializeAdmin();">
    <div class="container-fluid my-3">
      <nav class="navbar navbar-expand-sm navbar-light bg-white border rounded mb-3 p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shift Planner</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="ms-auto d-flex align-items-center flex-wrap">
                    <span class="navbar-text me-2 small" id="currentUser">User</span>
                    <button type="button" class="btn btn-sm btn-outline-secondary me-2" id="settingsBtn" data-bs-toggle="modal" data-bs-target="#adminDaySettingsModal">
                        Settings
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="client.logout()">Logout</button>
                </div>
            </div>
        </div>
      </nav>

      <div id="adminControlsPanel" class="card  mb-3">
        <h5 class="card-header bg-info-subtle">Admin Controls</h5>
        <div class="card-body">
          <div class="mb-3">
            <label for="jsonUpload" class="form-label">Upload New Schedule (JSON):</label>
            <div class="input-group">
              <input type="file" class="form-control form-control-sm" id="jsonUpload" accept=".json"/>
              <button id="loadScheduleBtn" class="btn btn-primary btn-sm">Load Preview</button>
            </div>
          </div>
          <div id="confirmSection" class="mt-3 border-top pt-3 d-none">
            <button id="confirmScheduleBtn" class="btn btn-success me-2">Confirm & Publish</button>
            <button id="cancelPreviewBtn" class="btn btn-warning">Cancel Preview</button>
            <p class="form-text mt-2 mb-0">Preview loaded.</p>
          </div>
          <p id="adminInstruction" class="form-text mt-2 mb-0">
            Load a JSON file to preview. Admins can remove shifts from the live schedule.
          </p>

          <div class="mt-3 border-top pt-3">
            <button id="generateScheduleBtn" class="btn btn-info btn-sm" onclick="scheduler.generate();">
                Generate Schedule
            </button>
            <button id="saveScheduleBtn" class="btn btn-info btn-sm" onclick="client.saveSchedule();">
                Save Schedule
            </button>
            <p class="form-text mt-1 mb-0">
                Click to trigger automatic schedule generation algorithm.
            </p>
            <div class="input-group mt-2">
                <select id="userSelect" class="form-select form-select-sm" aria-label="Select User">
                  <option value="" selected>All users</option>
                </select>
                <button id="highlightUserBtn" class="btn btn-secondary btn-sm">Highlight</button>
            </div>
          </div>
        </div>
      </div>

      <div id="errorMessage" class="alert alert-danger mt-2 d-none" role="alert"></div>
      <div id="calendar" class="bg-white p-3 rounded border"></div>
    </div>
    <div class="modal fade" id="adminDaySettingsModal" tabindex="-1" aria-labelledby="adminDaySettingsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="adminDaySettingsModalLabel">Daily Needs</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted small mb-3">Set the desired number of staff for each general day.</p>
            <div id="daySettingsContainer"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveDaySettingsBtn">Save Settings</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
