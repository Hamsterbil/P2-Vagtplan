<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Planner - Bootstrap</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="../js/client.js"></script>
    <script src="../js/scheduler.js"></script>
    <style>
      a {
        text-decoration: none;
        color: black;
      }
      /* Keep minimal custom styles */
      .fc-event.event-runner {
        background-color: #ff6b6b !important;
        border-color: #ff6b6b !important;
        color: white !important;
      }
      .fc-event.event-er {
        background-color: #5c6bc0 !important;
        border-color: #5c6bc0 !important;
        color: white !important;
      }
      .fc-event.event-fire {
        background-color: #44af4a !important;
        border-color: #44af4a !important;
        color: white !important;
      }
      .fc-event-title {
        font-weight: bold;
      }

      /* Ensure slider value span is aligned */
      .slider-container label {
        display: block;
      }
      .slider-container .form-range {
        width: calc(100% - 40px);
        display: inline-block;
        vertical-align: middle;
      }
      .slider-container .slider-value {
        display: inline-block;
        width: 30px;
        text-align: right;
        font-weight: bold;
        vertical-align: middle;
        margin-left: 5px;
      }

      /* Utility to hide elements */
      .admin-only:not(.d-block),
      .non-admin-only:not(.d-inline-block) {
        display: none;
      }
    </style>
  </head>
  <body class="bg-light" onload="client.initializeEmployee();">
    <div class="container-fluid my-3">
      <nav class="navbar navbar-expand-sm navbar-light bg-white border rounded mb-3 p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shift Planner</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <div class="ms-auto d-flex align-items-center flex-wrap">
              <span class="navbar-text me-2 small" id="currentUser">User</span>
              <button type="button" class="btn btn-sm btn-outline-secondary me-2" id="settingsBtn" onclick="window.location.href='preferences.html'">
                Preferences
              </button>
              <button class="btn btn-sm btn-danger" onclick="client.logout()">Logout</button>
            </div>
          </div>
        </div>
      </nav>

      <div class="user-info p-3 mb-3 bg-body-secondary rounded d-flex justify-content-between align-items-center flex-wrap">
        <div>
          <h3 id="displayUser" class="h5 mb-1">User</h3>
          <p id="shiftCount" class="mb-0 text-muted small">0 upcoming shifts</p>
        </div>
        <button id="viewToggleBtn" class="btn btn-sm btn-secondary non-admin-only">Show My Shifts Only</button>
      </div>

      <div id="errorMessage" class="alert alert-danger mt-2 d-none" role="alert"></div>
      <div id="calendar" class="bg-white p-3 rounded border"></div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
